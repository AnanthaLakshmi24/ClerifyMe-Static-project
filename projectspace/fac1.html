<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faculty Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-image: url(./or.jpg);
      background-size: cover;
    }

    header {
      background-color: white;
      padding: 20px 30px;
      border-bottom: 2px solid #3498db;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 30px;
      font-weight: bold;
      color: #333;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logout {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .logout:hover {
      background-color: #c0392b;
    }

    .main {
      display: flex;
      min-height: calc(100vh - 70px);
    }

    .sidebar {
      width: 220px;
      background-color: white;
      border-right: 1px solid #eee;
      padding: 10px 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      padding: 15px 30px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar li a {
      color: #444;
      text-decoration: none;
      display: block;
    }

    .sidebar li:hover,
    .sidebar li.active {
      background-color: #e6f1ff;
    }

    .sidebar li:hover a,
    .sidebar li.active a {
      color: #3498db;
    }

    .content {
      flex-grow: 1;
      padding: 40px;
    }

    .content h1 {
      margin-bottom: 30px;
      font-size: 28px;
      color: #333;
    }

    .question-box {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      max-width: 800px;
    }

    .question-box h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .question-meta {
      font-size: 14px;
      color: #777;
      margin-bottom: 20px;
    }

    .question-text {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .answer-label {
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      background-color: #f9f9f9;
    }

    .submit-btn {
      margin-top: 20px;
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">ClarifyMe</div>
  <div class="user-info">
    <span>Welcome, Faculty</span>
    <button class="logout">Logout</button>
  </div>
</header>

<div class="main">
  <div class="sidebar">
    <ul>
        <li><a href="fac.html">Dashboard</a></li>
      <li class="active"><a href="#">Pending Doubts</a></li>
      <li><a href="fac2.html">Answered Doubts</a></li>
    </ul>
  </div>

  <div class="content">
    <h1>Pending Doubts </h1>

    <div class="question-box">
      <h2>Physics</h2>
      <div class="question-meta">Asked by: Hasmitha M &nbsp; | &nbsp; Posted: 5/6/2025</div>
      <div class="question-text">What is Newton's second law of motion?</div>

      <label class="answer-label">Your Answer:</label>
      <textarea placeholder="Type your answer here..."></textarea>

      <button class="submit-btn">Submit Answer</button>
    </div>
  </div>
</div>

</body>
</html>
