<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faculty Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-image: url(./or.jpg);
      background-size: cover;
    }

    header {
      background-color: white;
      padding: 20px 30px;
      border-bottom: 2px solid #3498db;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 30px;
      font-weight: bold;
      color: #333;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logout {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .logout:hover {
      background-color: #c0392b;
    }

    .main {
      display: flex;
      min-height: calc(100vh - 70px);
    }

    .sidebar {
      width: 220px;
      background-color: white;
      border-right: 1px solid #eee;
      padding: 10px 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      padding: 15px 30px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar li a {
      color: #444;
      text-decoration: none;
      display: block;
    }

    .sidebar li:hover,
    .sidebar li.active {
      background-color: #e6f1ff;
    }

    .sidebar li:hover a,
    .sidebar li.active a {
      color: #3498db;
    }

    .content {
      flex-grow: 1;
      padding: 40px;
    }

    .content h1 {
      margin-bottom: 30px;
      font-size: 28px;
      color: #333;
    }

    .question-box {
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      max-width: 800px;
      position: relative;
    }

    .question-box h2 {
      margin-bottom: 8px;
      color: #333;
      font-size: 22px;
      text-transform: lowercase;
    }

    .question-meta {
      font-size: 14px;
      color: #777;
      margin-bottom: 20px;
    }

    .question-text {
      font-size: 17px;
      margin-bottom: 20px;
    }

    .answer-label {
      font-weight: bold;
      margin: 20px 0 10px;
      display: block;
      font-size: 16px;
    }

    .answer-box {
      background-color: #f3f9ff;
      border-left: 5px solid #3498db;
      padding: 15px;
      border-radius: 8px;
      font-size: 16px;
      color: #333;
    }

    .status-badge {
      position: absolute;
      top: 25px;
      right: 30px;
      background-color: #2ecc71;
      color: white;
      font-weight: bold;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 13px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">ClarifyMe</div>
  <div class="user-info">
    <span>Welcome, Faculty</span>
    <a href="homepage.html" class="logout">Logout</a>
  </div>
</header>

<div class="main">
  <div class="sidebar">
    <ul>
      <li><a href="fac.html">Dashboard</a></li>
      <li><a href="fac1.html">Pending Doubts</a></li>
      <li class="active"><a href="#">Answered Doubts</a></li>
    </ul>
  </div>

  <div class="content">
    <h1>Answered Doubts</h1>

    <div class="question-box">
      <div class="status-badge">ANSWERED</div>
      <h2>calculus</h2>
      <div class="question-text">what is derivative of x square?</div>
      <div class="question-meta">Asked by: hasmitha M &nbsp; | &nbsp; Posted: 5/6/2025</div>

      <hr style="margin: 20px 0; border: none; border-top: 1px solid #eee;" />

      <label class="answer-label">Answer by Ms.poornima:</label>
      <div class="answer-box">
        the answer will be 2x.
      </div>
    </div>
  </div>
</div>

</body>
</html>
