<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClarifyMe Login</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background-color: #f7f8fa;
      color: #1a1a1a;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #fff;
      border-bottom: 1px solid #eee;
    }

    .logo {
            font-weight: bold;
            font-size: 45px;
            display: flex;
            align-items: center;
            color: #1574d3;
        }
        
        .logo i {
            margin-right: 8px;
            font-size: 40px;
        }
        
        .home-btn {
            padding: 14px 20px;
            background-color: #1574d3;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            font-size: 15px;
            text-decoration: none;
        }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
    }

    .welcome-icon {
      font-size: 48px;
      color: #2962ff;
    }

    h1 {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-box {
      background-color: white;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 400px;
    }

    .form-box h2 {
      font-size: 25px;
      margin-bottom: 12px;
    }

    .form-box label {
      display: block;
      margin: 16px 0 6px;
      font-size: 16px;
      font-weight: 600;
    }

    .form-box input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .input-group {
      position: relative;
      width: 100%;
    }
    
    .input-group i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }
    
    .input-group input {
      padding-left: 40px; 
      padding-right: 12px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .input-group:not(:last-child) {
      margin-bottom: 16px;
    }

    .form-box button {
      margin-top: 24px;
      width: 100%;
      padding: 12px;
      background-color: #2962ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
    }

    .form-box button:hover {
      background-color: #0039cb;
    }

    .button-link {
  display: inline-block;
  padding: 10px 20px;
  background-color: #1574d3;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-weight: 600;
  font-size: 16px;
}

  </style>
</head>
<body>

  <header>
    <div class="logo">
      <i class="fa-solid fa-graduation-cap"></i>ClarifyMe</div>
    <a href="homepage.html" class="home-btn">Home</a>
  </header>

  <main>
    <div class="welcome-icon">
      <i class="fa-solid fa-graduation-cap"></i>
    </div>
    <h1>Welcome to ClarifyMe</h1>
    <p>Sign in to your account to access the discussion platform</p>

    <div class="form-box">
      <h2>Sign In
      <p>Enter your credentials to access your dashboard</p></h2>
      <form>
        <label>Username</label>
        <div class="input-group">
          <i class="fa-regular fa-user"></i>
          <input type="text" placeholder="Enter your username" required/></div>

          <label>Password</label>
        <div class="input-group">
          <i class="fa-solid fa-lock"></i>
          <input type="password" placeholder="Enter your password" required/></div>

        <a href="dashboard.html" class="button-link">Sign In</a>
      </form>
    </div>
  </main>

</body>
</html>
