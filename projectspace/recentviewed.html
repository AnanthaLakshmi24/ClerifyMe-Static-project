<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClarifyMe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-image: url(./or.jpg);
    }

    header {
      background-color: white;
      padding: 20px 30px;
      border-bottom: 2px solid #3498db;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 30px;
      font-weight: bold;
      color: #333;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logout {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .logout:hover {
      background-color: #c0392b;
    }

    .main {
      display: flex;
      min-height: calc(100vh - 70px);
    }

    .sidebar {
      width: 220px;
      background-color: white;
      border-right: 1px solid #eee;
      padding: 20px 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      padding: 15px 30px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar li a {
      color: #444;
      text-decoration: none;
      display: block;
    }

    .sidebar li:hover,
    .sidebar li.active {
      background-color: #e6f1ff;
    }

    .sidebar li:hover a,
    .sidebar li.active a {
      color: #3498db;
    }

    .content {
      flex-grow: 1;
      padding: 40px;
    }

    .content h1 {
      margin-bottom: 30px;
      font-size: 28px;
      color: #333;
    }

    .question-box {
      background-color: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      border-left: 6px solid green;
      margin-bottom: 20px;
      max-width: 900px;
    }

    .question-box strong {
      font-size: 18px;
      color: #111;
    }

    .question-box p {
      margin: 8px 0;
      font-size: 16px;
      color: #333;
    }

    .question-box .meta {
      font-size: 14px;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">ClarifyMe</div>
  <div class="user-info">
    <span>Welcome, Hasmitha M</span>
    <a href="fac.html" class="logout">Logout</a>
  </div>
</header>

<div class="main">
  <div class="sidebar">
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="postdoubt.html">Post a Doubt</a></li>
      <li><a href="mydoubts.html">My Doubts</a></li>
      <li class="active"><a href="#">Recent questions</a></li>
    </ul>
  </div>

  <div class="content">
    <h1>Recently Answered Questions</h1>

    <div class="question-box">
      <strong>what is derivative of x square?</strong>
      <p><strong>Answer:</strong> the answer will be 2x</p>
      <div class="meta">Asked by: Hasmitha M | Posted: 5/6/2025</div>
    </div>

  </div>
</div>

</body>
</html>
